monitor = eDP-1,disable
monitor = HDMI-A-1,3840x2160@60,0x0,2
monitor = DP-2,3840x2160@60,3840x0,2
monitor = DP-1,disable

exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = dnust
exec-once = blueman-applet
exec-once = nm-applet --indicator
exec-once = mpris-proxy
exec-once = waybar
exec-once = swww init && swww img ~/.config/wallpaper.jpg
exec-once = swayidle -w \
  timeout 300 '~/.config/hypr/screenlock.sh' \
  timeout 600 'hyptctl dispatch dpms off' \
  resume 'hyprctl dispatch dpms on' \
  before-sleep '~/.config/hypr/screenlock.sh'

# Enviroment
env = GTK_THEME,Adwaita:dark;
env = DESKTOP_SESSION,hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_CURRENT_DESKTOP,Hyprland

misc {
  disable_hyprland_logo = true
  force_hypr_chan = false
  mouse_move_enables_dpms = true
 key_press_enables_dpms = true
}

input {
    kb_layout = us,ua
    kb_options = grp:caps_toggle
    kb_model = charibdis
    kb_variant = nano
    follow_mouse = 1

    touchpad {
	  natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

xwayland {
  force_zero_scaling = true
}

general {
    gaps_in = 12
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(b8bb26ee)
    col.inactive_border = rgba(f5f5f550)
    layout = dwindle
    no_focus_fallback = true
}

decoration {
    rounding = 4

    blur {
      enabled = false
      size = 8
      passes = 3
      new_optimizations = true
      xray = true
      contrast = 1
      brightness = 1
      noise = 0.0
    }

    drop_shadow = false
    shadow_range = 12
    shadow_render_power = 6
    shadow_offset = 12 12
    col.shadow = rgba(242424ee)

    dim_inactive = true
    dim_strength = 0.5

    inactive_opacity = 0.9
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 6, default
    animation = workspaces, 1, 5, default
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = on
}

$mainMod = SUPER

# Move focus with mainMod + arrow keys
bind = $mainMod, l, movefocus, l
bind = $mainMod, h, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = ALT, 1, movetoworkspace, 1
bind = ALT, 2, movetoworkspace, 2
bind = ALT, 3, movetoworkspace, 3
bind = ALT, 4, movetoworkspace, 4
bind = ALT, 5, movetoworkspace, 5
bind = ALT, 6, movetoworkspace, 6
bind = ALT, 7, movetoworkspace, 7
bind = ALT, 8, movetoworkspace, 8
bind = ALT, 9, movetoworkspace, 9
bind = ALT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, Pageup, workspace, e+1
bind = $mainMod, Pagedown, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Custom Keybindings for everything
bind = $mainMod, Return, exec, wezterm
bind = $mainMod, Q, killactive,
bind = $mainMod, L, exec, ~/.config/hypr/screenlock.sh
bind = ALT, F, togglefloating,
bind = $mainMod, Escape, fullscreen,
bind = $mainMod, R, exec, wofi --show
bind = $mainMod, F, exec, firefox
bind = $mainMod, Tab, cyclenext,
bind = $mainMod, Tab, bringactivetotop,
