monitor = eDP-1,disable
monitor = HDMI-A-1,3840x2160@60,0x0,1.5
monitor = DP-2,3840x2160@60,3840x0,1.5
monitor = DP-1,disable

exec-once = waybar
exec-once = swww init && swww img ~/.config/wallpaper.jpg

# Enviroment
env = WLR_NO_HARDWARE_CURSORS,1
env = XCURSOR_SIZE,32
env = DESKTOP_SESSION,hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_CURRENT_DESKTOP,Hyprland
env = QT_QPA_PLATFORMTHEME,qt6ct
env = WINIT_UNIX_BACKEND,wayland
env = GTK_THEME,adw-gkt3
env = GTK_SCALE,1.5

misc {
  disable_hyprland_logo = true
  force_hypr_chan = false
}

input {
    kb_layout = us,ua
    kb_options = grp:alt_shift_toggle
    kb_model = charibdis
    kb_variant = nano
    follow_mouse = 1

    touchpad {
	  natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

xwayland {
  force_zero_scaling = true
}

general {
    gaps_in = 12
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(121212ee)
    col.inactive_border = rgba(f5f5f550)
    layout = dwindle
    no_focus_fallback = true
}

decoration {
    rounding = 4

    blur {
      enabled = false
      size = 8
      passes = 3
      new_optimizations = true
      xray = true
      contrast = 1
      brightness = 1
      noise = 0.0
    }

    drop_shadow = false
    shadow_range = 12
    shadow_render_power = 6
    shadow_offset = 12 12
    col.shadow = rgba(242424ee)

    dim_inactive = true
    dim_strength = 0.5

    inactive_opacity = 0.9
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 6, default
    animation = workspaces, 1, 5, default
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = on
}

$mainMod = SUPER

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = ALT, 1, movetoworkspace, 1
bind = ALT, 2, movetoworkspace, 2
bind = ALT, 3, movetoworkspace, 3
bind = ALT, 4, movetoworkspace, 4
bind = ALT, 5, movetoworkspace, 5
bind = ALT, 6, movetoworkspace, 6
bind = ALT, 7, movetoworkspace, 7
bind = ALT, 8, movetoworkspace, 8
bind = ALT, 9, movetoworkspace, 9
bind = ALT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Custom Keybindings for everything
bind = $mainMod, Return, exec, wezterm
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = ALT, F, togglefloating,
bind = $mainMod, Escape, fullscreen,
bind = $mainMod, R, exec, wofi --show
bind = $mainMod, F, exec, firefox
bind = $mainMod, Tab, cyclenext,
bind = $mainMod, Tab, bringactivetotop,
